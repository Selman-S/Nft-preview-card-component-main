<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div id="img-top">
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrum"
          id="equilibrum"
        />
        <div id="img-view">
          <img src="./images/icon-view.svg" alt="view" id="icon-view" />
        </div>
      </div>

      <p id="equi-head"><a href="#">Equilibrium #3429</a></p>
      <p id="equi-artic">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="days">
        <p id="eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />&nbsp;
          0.041 ETH
        </p>
        <p id="clock">
          <img src="./images/icon-clock.svg" alt="clock-icon" /> &nbsp;3 days
          left
        </p>
      </div>

      <p id="crt-btm">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          id="avatar"
        />&nbsp;&nbsp;&nbsp;&nbsp; Creation of
        <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </body>
</html>
